  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <h2>Register</h2>
                </div>
                <h4>Interested in Clubs?</h4>
                <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                <form method="post" class="pt-3">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" name="uname" required=" " placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control form-control-lg" id="exampleInputEmail1" name="regno" required=" " placeholder="Register Number">
                  </div>
                  
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" name="pwd" required=" " placeholder="Password">
                  </div>
                  <div class="form-group">
                    <select class="form-control form-control-lg" id="exampleFormControlSelect2" name="Department">
                      <option disabled>Choose your Dept</option>
                      <option>Information Technology</option> <!--SHAWN-->
                      <option>Artificial Intelligence and Data Science</option>
                      <option>Computer Science Engineering</option>
                      <option>Electronics and Electrical Engineering</option>
                      <option>Electronics and Communication Engineering</option>
                      <option>Civil Engineering</option>
                      <option>Mechanical Engineering</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select class="form-control form-control-lg" id="exampleFormControlSelect2" name="club">
                      <option disabled>Choose your club</option>
                      <option>AI Club</option> <!--SHAWN-->
                      <option>CAAD Club</option>
                      <option>Coding Club</option>
                      <option>IoT Club</option>
                      <option>Renewables Club</option>
                      <option>Web Developement Club</option>
                      <option>Product Developement Club</option>
                    </select>
                  </div>
                  <div class="mb-4">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input" required> I agree to all Terms & Conditions </label>
                    </div>
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN UP</button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="/login" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
