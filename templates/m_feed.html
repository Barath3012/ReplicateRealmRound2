<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-like Feed with Multiple Images</title>
    <link rel="stylesheet" href="m_style.css">
</head>
<body>
    {% macro feed(title,content,imgs) %}
    <div class="container">
        
        <div class="profile">
            <img src="/static/assets/images/Default_pfp.svg.png" alt="Profile Picture" height="50px">
            
            <p>{{title}}</p>

        </div>
        <small>{{ content }}</small>
        <div class="images">
            {% for img in imgs %}
                <img src="{{ img }}" alt="Image 1" max-width="500px" max-height="500px">
            {% endfor %}
      </div>
      <div class="image-navigation">
          <button class="prev" onclick="prevImage()">&#10094;</button>
          <button class="next" onclick="nextImage()">&#10095;</button>
      </div>
    </div>
    <hr>
    {% endmacro %}
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.images img');
        const totalImages = images.length;

        function showImage(index) {
            images.forEach(img => img.style.display = 'none');
            images[index].style.display = 'block';
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
            showImage(currentImageIndex);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % totalImages;
            showImage(currentImageIndex);
        }

        showImage(currentImageIndex);
    </script>
</body>
</html>
